
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'fr.alchemy'
version = '0.1.0'

buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	
	dependencies {
	
	}
}

repositories {
	jcenter()
    mavenCentral()
    maven {
      url = uri("https://repo1.maven.org/maven2")
    }
}

jar {
    baseName = 'alchemy-utilities'
    version =  '0.1.0'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from 'build/docs/javadoc'
    classifier 'javadoc'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
            artifact sourcesJar
            artifact javadocJar
		}
	}
	repositories {
  	     maven {
    	  url = uri("https://repo1.maven.org/maven2")
    	}
    }
}